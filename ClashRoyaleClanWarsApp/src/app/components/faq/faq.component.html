<!-- foreach faq in faqs -->

<div class="container">
    <div class="row">
                      
                      <div class="col-md-6 offset-md-3">
  
                          <div class="faq-title text-center pb-3">
                              <h2>FAQ</h2>
                          </div>
                      </div>
                      <div class="col-md-6 offset-md-3">
                          <div class="faq" id="accordion">
                            
                            <ul>
                                <li *ngFor="let faq of faqs">

                              <div class="card" (click)="ShowAnswer(faq)">
                                  <div class="card-header" id="faqHeading">
                                      <div class="mb-0">
                                          <h5 class="faq-title" data-toggle="collapse"  data-aria-expanded="true" data-aria-controls="faqCollapse-1">
                                              <span class="badge" >{{faq.id}}</span> {{ faq.title }}
                                          </h5>
                                      </div>
                                  </div>
                                  <div  *ngIf="showFaqs[(faq.id)-1]"  aria-labelledby="faqHeading-1" data-parent="#accordion" >
                                      <div class="card-body">
                                          <p>{{ faq.body }}</p>
                                      </div>
                                  </div>
                              </div>
                                </li>
                            </ul>    
                          </div>
                      </div>
                    </div>
                  </div>
