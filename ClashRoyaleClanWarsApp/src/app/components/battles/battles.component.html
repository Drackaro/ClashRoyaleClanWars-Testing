<div *ngIf="is_Admin" class="add flex justify-content-center">
    <p-button (click)="showAdd()" icon="pi pi-external-link" label="Add Battle"></p-button>
  
</div>
   
    <div  *ngIf="visibleAdd">
        
        <p-dropdown class="form" appendTo="body" [options]="players" [(ngModel)]="selectedWinner" placeholder="Winner" optionLabel="alias"></p-dropdown>
        <p-dropdown class="form" appendTo="body" [options]="players" [(ngModel)]="selectedLoser" placeholder="Loser" optionLabel="alias"></p-dropdown>
        <span class="p-label " class="form">
            <p-inputNumber inputId="integeronly" [(ngModel)]="duration" placeholder="Duration In Seconds" [min]="1"> </p-inputNumber>
        </span>
        <span class="p-label" class="form">
            <p-inputNumber inputId="integeronly" [(ngModel)]="trophies" placeholder="Trophies" [min]="1"> </p-inputNumber>
        </span>
        <p-calendar placeholder="Date" class="form" [(ngModel)]="date" [showTime]="true" [showSeconds]="true" [showButtonBar]="true" [showIcon]="true"></p-calendar>
        <p-button class="form" icon="pi pi-check" (click)="Post()" [rounded]="true" [text]="true" [raised]="true"></p-button>
       
    </div>

    

 <clash-grid [title]="'Battles'"
 [dataService]="battleSer"
 [columns]="queryColumns"
 [primaryKey]="'Id'"
 [itemParsingFunction]="itemParsingFunction"
>
</clash-grid>
