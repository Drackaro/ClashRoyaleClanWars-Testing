
    <p-selectButton class="togglebutton" [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value"></p-selectButton>



<clash-grid *ngIf="value"
            [title]="'Cards'"
            [dataService]="cardService"
            [columns]="cardColumns"
            [primaryKey]="'Id'"
            [itemParsingFunction]="itemParsingFunction"
>
</clash-grid>


<div class="main" *ngIf="!value">
    <h2>{{items[currIndex].name}}</h2>

    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
<div class = "carta ">
   
    <img src = {{items[currIndex].imageUrl}}>
    <div class="card-content">
        <p>
            {{items[currIndex].description}}
        </p>
        
    </div>
</div>
<a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>
